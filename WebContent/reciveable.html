	// Allow only Number
	function allowOnlyNumber(e,t)
	{
		if(window.event)
			{
				var charCode = window.event.keyCode;
			}
		else if(e)
			{
			var charCode=e.which;
			}
		else{return true;}
		if((charCode >=48 && charCode<=57) ||(charCode==32) || (charCode==45))
			return true;
		else
			{
			alert("Please Enter Only Numbers");
			return false;
			}
	}
